apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "es.kleiren.madclimb"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 15
        versionName "0.15"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:support-vector-drawable:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    // Maps and firebase stuff, must be in the same version supported by firebase-ui
    implementation 'com.google.android.gms:play-services-maps:15.0.1'
    implementation 'com.google.firebase:firebase-storage:15.0.2'
    implementation 'com.google.firebase:firebase-database:15.0.1'
    implementation 'com.google.firebase:firebase-auth:15.1.0'
    implementation 'com.google.firebase:firebase-core:15.0.2'
    // Allows zooming on imageviews
    implementation 'com.github.chrisbanes:PhotoView:2.1.3'
    // Cool scrolling fragments
    implementation 'com.github.ksoichiro:android-observablescrollview:1.6.0'
    implementation 'com.nineoldandroids:library:2.4.0'
    implementation 'org.jsoup:jsoup:1.11.2'
    androidTestImplementation 'junit:junit:4.12'
    implementation 'com.squareup.okhttp:okhttp:2.7.1'
    // Glide
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    implementation('com.github.bumptech.glide:recyclerview-integration:4.7.1') {
        transitive = false
    }
    // Needed for glide
    implementation 'com.firebaseui:firebase-ui-storage:3.3.1'
    // Charts
    implementation 'com.github.lecho:hellocharts-library:1.5.8@aar'
    // Butter
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    // About libraries
    implementation('com.mikepenz:aboutlibraries:6.0.1@aar') {
        transitive = true
    }
    // Gson
    implementation 'com.google.code.gson:gson:2.8.2'
    // Cool dialogs
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.github.rubensousa:bottomsheetbuilder:1.6.0'
}
apply plugin: 'com.google.gms.google-services'